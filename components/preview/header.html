

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="/assets/img/eq.png">

    <link rel="stylesheet" href="../../assets/css/styles.css">

    <title>Header: Default | eQ Pattern Library</title>
</head>
<body>
<div style="padding:1rem">
  <!-- Header -->
<div class="panel__header page-header">
    <div class="logo page-header__logo">
      <img src="https://cdn.ons.gov.uk/assets/images/ons-logo.svg" alt="Office for National Statistics" class="logo__img">
    </div>
    <!-- Page header info -->
    <div class="info page-header__info" role="contentinfo">
  <h3 class="info__title venus" id="help">Help</h3>
  <div class="info__tel">
    <a class="info__link" href="tel:0300 1234 567" aria-describedby="help">0300 1234 567</a>
  </div>
  <div>
    <dl class="info__list">
      <dt class="info__dt first"><abbr title="Survey identification code">ID:</abbr></dt>
      <dd class="info__dd">1234A</dd>
      <dt class="info__dt">Period:</dt>
      <dd class="info__dd">May 2017</dd>
      <dt class="info__dt"><abbr title="Reference number">Ref:</abbr></dt>
      <dd class="info__dd last">12346789012B</dd>
    </dl>
  </div>
</div>

    <!-- Uses info.config.json to define pageheader class -->
  </div>
<div class="bar" role="banner">
  <div class="bar__inner container">
    <div class="badge badge--amber u-mr-xs">beta</div>
    <h1 class="bar__title venus">Survey title</h1>
  </div>
</div>
<!-- /Header -->

</div>

</body>
</html>
